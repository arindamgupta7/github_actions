name: Daily Commit Workflow

on:
  schedule:
    - cron: "30 7 * * *" # runs daily at 07:30 UTC (~1:00 PM IST)
  workflow_dispatch:

permissions:
  contents: write  # give permission to push commits

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add commit by 22ds2000067@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "22ds2000067@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated commit on $(date -u)" || echo "No changes to commit"
          git push origin HEAD:main
